<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta Charset='UTF-8'/>
        <title>AK's Website</title>
    </head>
    
    <body>

        <h1>User Registration</h1>
        <hr />

        <form action="">
            
            <p>Enter your Name : <input type="text" name="fname" placeholder="Enter your First name"></p>
            
            <p>Enter your Name : <input type="text" name="lname" placeholder="Enter your Last name"></p>
            
            <p>Enter your Age : <input type="number" name="age" placeholder="Enter Age"></p>
            
            <p>Enter your Gender: 
                <input type="radio" name="gender" value="female">Female</input>
                <input type="radio" name="gender" value="female">Male</input>
                <input type="radio" name="gender" value="female">Others</input>
            </p>
            
            <p>Select your Fav Subjects : 
                <input type="checkbox" name="x" >DSA</input>
                <input type="checkbox" name="y" >TOC</input>
                <input type="checkbox" name="z" >DBMS</input>
            </p>

            <p>Upload Resume : <input type="file" name="resume"></p>

            <p>Enter Password : <input type="password"></p>

            <p>Select Your College : 
                <select>
                    <option>NBN</option>
                    <option>MIT</option>
                    <option>IIT</option>
                </select>
            </p>

            <p>Write Down Feedback : <textarea name="fb" rows="1" cols="15"></textarea></p>
            
            <input type="submit">
            <input type="submit" value="Enter">
            <input type="reset">
        
        </form>

    </body>
</html>
